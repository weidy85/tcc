<body>
	<script type="text/javascript">
		function ler1(){
			var url = "http://www.fazenda.pr.gov.br/nfce/qrcode?p=41190415121416000216651130001007121001007132|2|1|1|26523781CCE8F1656DB5ED5DA9D094D9C8BB3A98";
			$("#url").val(url);
			document.form1.submit;
		}
      function ler(){
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        //alert(content);
        console.log(content);
        $("#url").val(content);
        document.form1.submit;
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
		}
    </script>
